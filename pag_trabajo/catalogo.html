<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/catalogo.css">
  <title>Catálogo de Joyería</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body id="catalogobody">

  <header id="catalogoherader">
    <h1>Catálogo de Joyería Elegante</h1>
  </header>

  <section class="catalogo">
    <div class="joya">
      <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="Anillo de oro">
      <div class="contenido">
        <h2>Anillo de Oro</h2>
        <p>Oro 18k con incrustaciones de diamantes.</p>
        <div class="precio">$1,200</div>
      </div>
    </div>

    <div class="joya">
      <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04" alt="Collar de esmeraldas">
      <div class="contenido">
        <h2>Collar de Esmeralda</h2>
        <p>Diseño exclusivo con piedras preciosas naturales.</p>
        <div class="precio">$2,500</div>
      </div>
    </div>

    <div class="joya">
      <img src="https://images.unsplash.com/photo-1603570412207-03fd5290e4e2" alt="Pulsera de plata">
      <div class="contenido">
        <h2>Pulsera de Plata</h2>
        <p>Plata italiana con detalles finos.</p>
        <div class="precio">$850</div>
      </div>
    </div>
  </section>

</body>
</html>
